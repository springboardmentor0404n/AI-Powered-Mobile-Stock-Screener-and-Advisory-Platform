<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register - Stock Analytics Pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		/* Theme Variables - Enhanced */
		:root {
			--bg-primary: #ffffff;
			--bg-secondary: #f8fafc;
			--bg-tertiary: #f1f5f9;
			--text-primary: #0f172a;
			--text-secondary: #64748b;
			--border-color: #e2e8f0;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
			--accent-primary: #6366f1;
			--accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
			--success: #10b981;
			--success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
			--danger: #ef4444;
			--card-radius: 20px;
			--btn-radius: 12px;
		}
		
		[data-theme="dark"] {
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--bg-tertiary: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #94a3b8;
			--border-color: #334155;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
		}
		
		/* Light mode placeholder text */
		input::placeholder {
			color: #94a3b8 !important;
			opacity: 1;
		}
		
		/* Dark mode placeholder text */
		[data-theme="dark"] input::placeholder {
			color: #64748b !important;
			opacity: 1;
		}
		
		@keyframes fadeIn { 
			from { opacity: 0; transform: translateY(20px); } 
			to { opacity: 1; transform: translateY(0); } 
		}
		
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-10px); }
		}
		
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body { 
			background: var(--bg-secondary);
			color: var(--text-primary);
			min-height: 100vh;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			transition: background 0.3s ease, color 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.register-container {
			background: var(--bg-primary);
			border-radius: var(--card-radius);
			box-shadow: var(--shadow-lg);
			padding: 48px 40px;
			max-width: 520px;
			width: 100%;
			animation: fadeIn 0.5s ease-out;
			border: 1px solid var(--border-color);
			position: relative;
			overflow: hidden;
		}
		
		.register-container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: var(--success-gradient);
		}
		
		.theme-toggle {
			position: absolute;
			top: 20px;
			right: 20px;
			background: var(--bg-primary);
			border: 1px solid var(--border-color);
			padding: 12px 18px;
			border-radius: var(--btn-radius);
			cursor: pointer;
			font-weight: 600;
			color: var(--text-primary);
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			display: flex;
			align-items: center;
			gap: 8px;
			box-shadow: var(--shadow-md);
			font-family: 'Inter', sans-serif;
		}
		
		.theme-toggle:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}
		
		.logo-section {
			text-align: center;
			margin-bottom: 36px;
		}
		
		.logo-icon {
			width: 70px;
			height: 70px;
			background: var(--success-gradient);
			border-radius: 18px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 32px;
			margin-bottom: 20px;
			box-shadow: 0 8px 24px rgba(16, 185, 129, 0.35);
			animation: float 3s ease-in-out infinite;
		}
		
		h1 {
			font-size: 2rem;
			font-weight: 800;
			color: var(--text-primary);
			margin-bottom: 10px;
			letter-spacing: -0.5px;
		}
		
		.subtitle {
			color: var(--text-secondary);
			font-size: 1.05rem;
			font-weight: 500;
			margin-bottom: 32px;
		}
		
		.benefits {
			background: var(--bg-secondary);
			border: 1px solid var(--border-color);
			border-radius: var(--btn-radius);
			padding: 24px;
			margin-bottom: 32px;
		}
		
		.benefits-title {
			font-weight: 800;
			font-size: 1.1rem;
			color: var(--text-primary);
			margin-bottom: 16px;
			letter-spacing: -0.3px;
		}
		
		.benefit-item {
			display: flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 12px;
			color: var(--text-secondary);
			font-size: 0.95rem;
			font-weight: 500;
		}
		
		.benefit-item .icon {
			color: var(--success);
			font-size: 1.2rem;
		}
		
		.form-group {
			margin-bottom: 24px;
		}
		
		label {
			display: block;
			color: var(--text-secondary);
			font-size: 0.85rem;
			margin-bottom: 10px;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}
		
		input {
			width: 100%;
			padding: 14px 18px;
			border: 2px solid var(--border-color);
			border-radius: var(--btn-radius);
			font-size: 1rem;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			background: var(--bg-secondary);
			color: var(--text-primary);
			font-family: 'Inter', sans-serif;
			font-weight: 500;
		}
		
		input:focus {
			outline: none;
			border-color: var(--success);
			box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
			background: var(--bg-primary);
		}
		
		button {
			width: 100%;
			padding: 16px;
			background: var(--success-gradient);
			color: white;
			border: none;
			border-radius: var(--btn-radius);
			font-size: 1.05rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			margin-top: 12px;
			font-family: 'Inter', sans-serif;
			box-shadow: 0 4px 15px rgba(16, 185, 129, 0.35);
		}
		
		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(16, 185, 129, 0.45);
		}
		
		button:active {
			transform: translateY(0);
		}
		
		#msg {
			margin-top: 20px;
			padding: 14px 18px;
			border-radius: var(--btn-radius);
			text-align: center;
			font-weight: 600;
			animation: fadeIn 0.3s;
			background: linear-gradient(135deg, #fee2e2, #fef2f2);
			color: #dc2626;
			border: 1px solid #fca5a5;
		}
		
		#msg:empty {
			display: none;
		}
		
		#msg.success {
			background: linear-gradient(135deg, #d1fae5, #ecfdf5);
			color: #059669;
			border: 1px solid #6ee7b7;
		}
		
		[data-theme="dark"] #msg {
			background: linear-gradient(135deg, #7f1d1d, #450a0a);
			color: #fca5a5;
			border: 1px solid #dc2626;
		}
		
		[data-theme="dark"] #msg.success {
			background: linear-gradient(135deg, #064e3b, #022c22);
			color: #6ee7b7;
			border: 1px solid #059669;
		}
		
		.login-link {
			text-align: center;
			margin-top: 28px;
			padding-top: 28px;
			border-top: 1px solid var(--border-color);
		}
		
		.login-link p {
			color: var(--text-secondary);
			font-size: 1rem;
			font-weight: 500;
		}
		
		.login-link a {
			color: var(--accent-primary);
			text-decoration: none;
			font-weight: 700;
			transition: all 0.3s ease;
		}
		
		.login-link a:hover {
			opacity: 0.8;
		}
		
		@media (max-width: 480px) {
			.register-container { padding: 30px 25px; }
		}
	</style>
</head>
<body>
	<button class="theme-toggle" onclick="toggleTheme()">
		<span id="themeIcon">üåô</span>
		<span id="themeText">Dark</span>
	</button>
	
	<div class="register-container">
		<div class="logo-section">
			<div class="logo-icon">üìä</div>
			<h1>Create Account</h1>
			<p class="subtitle">Join Stock Analytics Pro</p>
		</div>
		
		<div class="benefits">
			<div class="benefits-title">What You Get:</div>
			<div class="benefit-item">
				<span class="icon">‚úì</span>
				<span>Real-time stock market data & analytics</span>
			</div>
			<div class="benefit-item">
				<span class="icon">‚úì</span>
				<span>AI-powered chatbot assistant</span>
			</div>
			<div class="benefit-item">
				<span class="icon">‚úì</span>
				<span>Advanced portfolio tracking</span>
			</div>
			<div class="benefit-item">
				<span class="icon">‚úì</span>
				<span>Personalized market insights</span>
			</div>
		</div>
		
		<form onsubmit="event.preventDefault(); register();">
			<div class="form-group">
				<label for="username">Full Name</label>
				<input type="text" id="username" placeholder="Enter your full name" required>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="Enter your email" required autocomplete="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Create a strong password" required autocomplete="new-password">
			</div>
			<button type="submit">Create Account</button>
		</form>
		
		<div id="msg"></div>
		
		<div class="login-link">
			<p>Already have an account? <a href="/login-page">Sign in</a></p>
		</div>
	</div>
	
	<script src="/static/script.js"></script>
	<script>
		// Theme Toggle
		function toggleTheme() {
			const html = document.documentElement;
			const currentTheme = html.getAttribute('data-theme');
			const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
			
			html.setAttribute('data-theme', newTheme);
			localStorage.setItem('theme', newTheme);
			
			const themeIcon = document.getElementById('themeIcon');
			const themeText = document.getElementById('themeText');
			
			if (newTheme === 'dark') {
				themeIcon.textContent = '‚òÄÔ∏è';
				themeText.textContent = 'Light';
			} else {
				themeIcon.textContent = 'üåô';
				themeText.textContent = 'Dark';
			}
		}
		
		// Load saved theme on page load
		document.addEventListener('DOMContentLoaded', () => {
			const savedTheme = localStorage.getItem('theme') || 'light';
			document.documentElement.setAttribute('data-theme', savedTheme);
			
			const themeIcon = document.getElementById('themeIcon');
			const themeText = document.getElementById('themeText');
			
			if (savedTheme === 'dark') {
				themeIcon.textContent = '‚òÄÔ∏è';
				themeText.textContent = 'Light';
			}
		});
	</script>
</body>
</html>
