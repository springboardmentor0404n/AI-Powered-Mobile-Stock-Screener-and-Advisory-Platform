<!DOCTYPE html>
<html>
<head>
<title>StockMind AI Chat</title>
<style>
    #sendBtn {
    padding: 14px 26px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 14px;
    cursor: pointer;
}
#sendBtn:hover {
    background: #1d4ed8;
}
body {
    margin: 0;
    height: 100vh;
    background: #f8fafc;
    font-family: "Inter", Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

.topbar {
    height: 56px;
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
}

.chat-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-shell {
    width: 90%;
    max-width: 1100px;
    height: 80vh;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    border: 2px solid #e5e7eb;
    display: flex;
    flex-direction: column;
}

.chat-body {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    background: #f9fafb;
    border-radius: 14px 14px 0 0;
}

.chat-footer {
    padding: 16px;
    border-top: 1px solid #e5e7eb;
    border-bottom: 2px solid #e5e7eb;
    background: white;
    border-radius: 0 0 14px 14px;
}

#q {
    width: 85%;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid #d1d5db;
    outline: none;
    font-size: 14px;
    transition: border-color 0.2s;
}

#q:focus {
    border-color: #2563eb;
}

.empty {
    text-align: center;
    color: #64748b;
    margin-top: 120px;
}

.message {
    max-width: 70%;
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: 14px;
    font-size: 14px;
}

.user {
    margin-left: auto;
    background: #2563eb;
    color: white;
}

.bot {
    background: white;
    border: 1px solid #e5e7eb;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.loading {
    font-size: 13px;
    color: #64748b;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="topbar">
    <strong>StockMind AI Assistant</strong>
    <div>
        <a href="/watchlist">Watchlist</a>
        <a href="/login">Logout</a>
    </div>
</div>

<div class="chat-wrapper">
<div class="chat-shell">

<div id="messages" class="chat-body">
<div id="emptyState" class="empty">
<h3>Ask me about market trends</h3>
<p>Fundamentals • Risk • Valuations • Comparisons</p>
</div>
</div>

<div class="chat-footer" style="padding:16px;border-top:1px solid #e5e7eb;">
<input id="q" style="width:85%;padding:14px;border-radius:10px;border:1px solid #e5e7eb;">
<button onclick="send()" id="sendBtn">Send</button>

</div>

</div>
</div>

<script>
    
const messages = document.getElementById("messages");
const input = document.getElementById("q");

function addMessage(text, type) {
    document.getElementById("emptyState")?.remove();
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

async function send() {
    const q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";

    const loading = document.createElement("div");
    loading.className = "loading";
    loading.innerText = "Thinking…";
    messages.appendChild(loading);

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question:q})
    });

    loading.remove();
    const data = await res.json();
    addMessage(data.answer, "bot");

}
input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();
        send();
    }
});
</script>
</body>
</html>
