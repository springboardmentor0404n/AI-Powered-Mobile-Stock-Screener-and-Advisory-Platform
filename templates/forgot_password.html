<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password - Stock Analytics Pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-primary: #ffffff;
			--bg-secondary: #f8fafc;
			--bg-tertiary: #f1f5f9;
			--text-primary: #0f172a;
			--text-secondary: #64748b;
			--border-color: #e2e8f0;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
			--accent-primary: #6366f1;
			--accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
			--success: #10b981;
			--danger: #ef4444;
			--card-radius: 20px;
			--btn-radius: 12px;
		}
		
		[data-theme="dark"] {
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--bg-tertiary: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #94a3b8;
			--border-color: #334155;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
		}
		
		input::placeholder {
			color: #94a3b8 !important;
			opacity: 1;
		}
		
		[data-theme="dark"] input::placeholder {
			color: #64748b !important;
			opacity: 1;
		}
		
		@keyframes fadeIn { 
			from { opacity: 0; transform: translateY(20px); } 
			to { opacity: 1; transform: translateY(0); } 
		}
		
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body { 
			background: var(--bg-secondary);
			color: var(--text-primary);
			min-height: 100vh;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			transition: background 0.3s ease, color 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.container {
			background: var(--bg-primary);
			border-radius: var(--card-radius);
			box-shadow: var(--shadow-lg);
			padding: 48px 40px;
			max-width: 480px;
			width: 100%;
			animation: fadeIn 0.5s ease-out;
			border: 1px solid var(--border-color);
			position: relative;
			overflow: hidden;
		}
		
		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: var(--accent-gradient);
		}
		
		.theme-toggle {
			position: absolute;
			top: 20px;
			right: 20px;
			background: var(--bg-tertiary);
			border: 1px solid var(--border-color);
			border-radius: 30px;
			padding: 8px 16px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 8px;
			font-size: 0.85rem;
			font-weight: 600;
			color: var(--text-primary);
			transition: all 0.3s;
		}
		
		.theme-toggle:hover {
			background: var(--border-color);
		}
		
		.logo-section {
			text-align: center;
			margin-bottom: 32px;
		}
		
		.logo-icon {
			font-size: 3rem;
			margin-bottom: 16px;
		}
		
		h1 {
			font-size: 1.75rem;
			font-weight: 800;
			margin-bottom: 8px;
			background: var(--accent-gradient);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		
		.subtitle {
			color: var(--text-secondary);
			font-size: 0.95rem;
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			font-size: 0.9rem;
			color: var(--text-secondary);
		}
		
		input {
			width: 100%;
			padding: 14px 18px;
			border: 2px solid var(--border-color);
			border-radius: var(--btn-radius);
			font-size: 1rem;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			background: var(--bg-secondary);
			color: var(--text-primary);
			font-family: 'Inter', sans-serif;
			font-weight: 500;
		}
		
		input:focus {
			outline: none;
			border-color: var(--accent-primary);
			box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
			background: var(--bg-primary);
		}
		
		button {
			width: 100%;
			padding: 16px;
			background: var(--accent-gradient);
			color: white;
			border: none;
			border-radius: var(--btn-radius);
			font-size: 1.05rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			margin-top: 12px;
			font-family: 'Inter', sans-serif;
			box-shadow: 0 4px 15px rgba(99, 102, 241, 0.35);
		}
		
		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
		}
		
		button:disabled {
			opacity: 0.7;
			cursor: not-allowed;
			transform: none;
		}
		
		.btn-secondary {
			background: var(--bg-tertiary);
			color: var(--text-primary);
			box-shadow: none;
			border: 2px solid var(--border-color);
		}
		
		.btn-secondary:hover {
			background: var(--border-color);
			box-shadow: none;
		}
		
		#msg {
			margin-top: 20px;
			padding: 14px 18px;
			border-radius: var(--btn-radius);
			text-align: center;
			font-weight: 600;
			animation: fadeIn 0.3s;
			background: linear-gradient(135deg, #fee2e2, #fef2f2);
			color: #dc2626;
			border: 1px solid #fca5a5;
		}
		
		#msg:empty { display: none; }
		
		#msg.success {
			background: linear-gradient(135deg, #d1fae5, #ecfdf5);
			color: #059669;
			border: 1px solid #6ee7b7;
		}
		
		[data-theme="dark"] #msg {
			background: linear-gradient(135deg, #7f1d1d, #450a0a);
			color: #fca5a5;
			border: 1px solid #dc2626;
		}
		
		[data-theme="dark"] #msg.success {
			background: linear-gradient(135deg, #064e3b, #022c22);
			color: #6ee7b7;
			border: 1px solid #059669;
		}
		
		.back-link {
			text-align: center;
			margin-top: 24px;
			padding-top: 24px;
			border-top: 1px solid var(--border-color);
		}
		
		.back-link a {
			color: var(--accent-primary);
			text-decoration: none;
			font-weight: 600;
			transition: opacity 0.3s;
		}
		
		.back-link a:hover {
			opacity: 0.8;
		}
		
		.step { display: none; }
		.step.active { display: block; }
		
		.step-indicator {
			display: flex;
			justify-content: center;
			gap: 8px;
			margin-bottom: 24px;
		}
		
		.step-dot {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--border-color);
			transition: all 0.3s;
		}
		
		.step-dot.active {
			background: var(--accent-primary);
			width: 24px;
			border-radius: 5px;
		}
		
		@media (max-width: 480px) {
			.container { padding: 30px 25px; }
		}
	</style>
</head>
<body>
	<button class="theme-toggle" onclick="toggleTheme()">
		<span id="themeIcon">üåô</span>
		<span id="themeText">Dark</span>
	</button>
	
	<div class="container">
		<div class="logo-section">
			<div class="logo-icon">üîê</div>
			<h1>Reset Password</h1>
			<p class="subtitle">We'll help you recover your account</p>
		</div>
		
		<div class="step-indicator">
			<div class="step-dot active" id="dot1"></div>
			<div class="step-dot" id="dot2"></div>
			<div class="step-dot" id="dot3"></div>
		</div>
		
		<!-- Step 1: Enter Email -->
		<div class="step active" id="step1">
			<form onsubmit="event.preventDefault(); sendResetOTP();">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" placeholder="Enter your registered email" required>
				</div>
				<button type="submit" id="sendOtpBtn">Send OTP</button>
			</form>
		</div>
		
		<!-- Step 2: Enter OTP -->
		<div class="step" id="step2">
			<form onsubmit="event.preventDefault(); goToStep3();">
				<div class="form-group">
					<label for="otp">Enter OTP</label>
					<input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
				</div>
				<button type="submit">Verify OTP</button>
				<button type="button" class="btn-secondary" onclick="resendOTP()" style="margin-top: 10px;">Resend OTP</button>
			</form>
		</div>
		
		<!-- Step 3: New Password -->
		<div class="step" id="step3">
			<form onsubmit="event.preventDefault(); resetPassword();">
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" placeholder="Confirm new password" required>
				</div>
				<button type="submit" id="resetBtn">Reset Password</button>
			</form>
		</div>
		
		<div id="msg"></div>
		
		<div class="back-link">
			<a href="/login">‚Üê Back to Login</a>
		</div>
	</div>
	
	<script>
		let currentStep = 1;
		let userEmail = '';
		
		function showStep(step) {
			document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
			document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
			
			document.getElementById(`step${step}`).classList.add('active');
			document.getElementById(`dot${step}`).classList.add('active');
			currentStep = step;
		}
		
		async function sendResetOTP() {
			const email = document.getElementById('email').value;
			const msg = document.getElementById('msg');
			const btn = document.getElementById('sendOtpBtn');
			
			msg.innerText = '';
			msg.className = '';
			
			btn.innerText = 'Sending...';
			btn.disabled = true;
			
			try {
				const res = await fetch('/forgot-password', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ email })
				});
				
				const data = await res.json();
				
				if (res.ok) {
					userEmail = email;
					msg.className = 'success';
					msg.innerText = 'OTP sent! Check your email.';
					setTimeout(() => {
						msg.innerText = '';
						showStep(2);
					}, 1500);
				} else {
					msg.innerText = data.detail || 'Failed to send OTP';
				}
			} catch (e) {
				msg.innerText = 'Network error. Please try again.';
			} finally {
				btn.innerText = 'Send OTP';
				btn.disabled = false;
			}
		}
		
		function goToStep3() {
			const otp = document.getElementById('otp').value;
			if (otp.length !== 6) {
				document.getElementById('msg').innerText = 'Please enter a valid 6-digit OTP';
				return;
			}
			document.getElementById('msg').innerText = '';
			showStep(3);
		}
		
		async function resendOTP() {
			const msg = document.getElementById('msg');
			msg.innerText = '';
			
			try {
				const res = await fetch('/forgot-password', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ email: userEmail })
				});
				
				if (res.ok) {
					msg.className = 'success';
					msg.innerText = 'OTP resent successfully!';
				} else {
					msg.innerText = 'Failed to resend OTP';
				}
			} catch (e) {
				msg.innerText = 'Network error';
			}
		}
		
		async function resetPassword() {
			const otp = document.getElementById('otp').value;
			const newPassword = document.getElementById('newPassword').value;
			const confirmPassword = document.getElementById('confirmPassword').value;
			const msg = document.getElementById('msg');
			const btn = document.getElementById('resetBtn');
			
			msg.innerText = '';
			msg.className = '';
			
			if (newPassword !== confirmPassword) {
				msg.innerText = 'Passwords do not match';
				return;
			}
			
			if (newPassword.length < 6) {
				msg.innerText = 'Password must be at least 6 characters';
				return;
			}
			
			btn.innerText = 'Resetting...';
			btn.disabled = true;
			
			try {
				const res = await fetch('/reset-password', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						email: userEmail,
						otp: otp,
						new_password: newPassword
					})
				});
				
				const data = await res.json();
				
				if (res.ok) {
					msg.className = 'success';
					msg.innerText = 'Password reset successful! Redirecting to login...';
					setTimeout(() => {
						window.location.href = '/login';
					}, 2000);
				} else {
					msg.innerText = data.detail || 'Failed to reset password';
				}
			} catch (e) {
				msg.innerText = 'Network error. Please try again.';
			} finally {
				btn.innerText = 'Reset Password';
				btn.disabled = false;
			}
		}
		
		// Theme Toggle
		function toggleTheme() {
			const html = document.documentElement;
			const currentTheme = html.getAttribute('data-theme');
			const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
			
			html.setAttribute('data-theme', newTheme);
			localStorage.setItem('theme', newTheme);
			
			const themeIcon = document.getElementById('themeIcon');
			const themeText = document.getElementById('themeText');
			
			if (newTheme === 'dark') {
				themeIcon.textContent = '‚òÄÔ∏è';
				themeText.textContent = 'Light';
			} else {
				themeIcon.textContent = 'üåô';
				themeText.textContent = 'Dark';
			}
		}
		
		document.addEventListener('DOMContentLoaded', () => {
			const savedTheme = localStorage.getItem('theme') || 'light';
			document.documentElement.setAttribute('data-theme', savedTheme);
			
			if (savedTheme === 'dark') {
				document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
				document.getElementById('themeText').textContent = 'Light';
			}
		});
	</script>
</body>
</html>
