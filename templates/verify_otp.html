<!DOCTYPE html>
<html lang="en">
<head>
	<title>Verify OTP - Stock Analytics Pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		/* Theme Variables - Enhanced */
		:root {
			--bg-primary: #ffffff;
			--bg-secondary: #f8fafc;
			--bg-tertiary: #f1f5f9;
			--text-primary: #0f172a;
			--text-secondary: #64748b;
			--border-color: #e2e8f0;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
			--accent-primary: #6366f1;
			--accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
			--success: #10b981;
			--warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
			--danger: #ef4444;
			--card-radius: 20px;
			--btn-radius: 12px;
		}
		
		[data-theme="dark"] {
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--bg-tertiary: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #94a3b8;
			--border-color: #334155;
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
			--shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
		}
		
		/* Light mode placeholder text */
		input::placeholder {
			color: #94a3b8 !important;
			opacity: 1;
		}
		
		/* Dark mode placeholder text */
		[data-theme="dark"] input::placeholder {
			color: #64748b;
		}
		
		@keyframes fadeIn { 
			from { opacity: 0; transform: translateY(20px); } 
			to { opacity: 1; transform: translateY(0); } 
		}
		
		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.05); }
		}
		
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body { 
			background: var(--bg-secondary);
			color: var(--text-primary);
			min-height: 100vh;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			transition: background 0.3s ease, color 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.verify-container {
			background: var(--bg-primary);
			border-radius: var(--card-radius);
			box-shadow: var(--shadow-lg);
			padding: 48px 40px;
			max-width: 480px;
			width: 100%;
			animation: fadeIn 0.5s ease-out;
			border: 1px solid var(--border-color);
			position: relative;
			overflow: hidden;
		}
		
		.verify-container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: var(--warning-gradient);
		}
		
		.theme-toggle {
			position: absolute;
			top: 20px;
			right: 20px;
			background: var(--bg-primary);
			border: 1px solid var(--border-color);
			padding: 12px 18px;
			border-radius: var(--btn-radius);
			cursor: pointer;
			font-weight: 600;
			color: var(--text-primary);
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			display: flex;
			align-items: center;
			gap: 8px;
			box-shadow: var(--shadow-md);
			font-family: 'Inter', sans-serif;
		}
		
		.theme-toggle:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}
		
		.logo-section {
			text-align: center;
			margin-bottom: 36px;
		}
		
		.logo-icon {
			width: 70px;
			height: 70px;
			background: var(--warning-gradient);
			border-radius: 18px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 32px;
			margin-bottom: 20px;
			box-shadow: 0 8px 24px rgba(245, 158, 11, 0.35);
			animation: pulse 2s ease-in-out infinite;
		}
		
		h1 {
			font-size: 2rem;
			font-weight: 800;
			color: var(--text-primary);
			margin-bottom: 10px;
			letter-spacing: -0.5px;
		}
		
		.subtitle {
			color: var(--text-secondary);
			font-size: 1.05rem;
			font-weight: 500;
			margin-bottom: 32px;
		}
		
		.info-box {
			background: var(--bg-secondary);
			border: 1px solid var(--border-color);
			border-radius: var(--btn-radius);
			padding: 20px;
			margin-bottom: 32px;
			text-align: center;
		}
		
		.info-box .icon {
			font-size: 2.5rem;
			margin-bottom: 12px;
		}
		
		.info-box .text {
			color: var(--text-secondary);
			font-size: 0.95rem;
			line-height: 1.6;
			font-weight: 500;
		}
		
		.form-group {
			margin-bottom: 24px;
		}
		
		label {
			display: block;
			color: var(--text-secondary);
			font-size: 0.85rem;
			margin-bottom: 10px;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}
		
		input {
			width: 100%;
			padding: 16px 20px;
			border: 2px solid var(--border-color);
			border-radius: var(--btn-radius);
			font-size: 1.5rem;
			text-align: center;
			letter-spacing: 10px;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			background: var(--bg-secondary);
			color: var(--text-primary);
			font-weight: 700;
			font-family: 'Inter', sans-serif;
		}
		
		input:focus {
			outline: none;
			border-color: #f59e0b;
			box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.15);
			background: var(--bg-primary);
		}
		
		button {
			width: 100%;
			padding: 16px;
			background: var(--warning-gradient);
			color: white;
			border: none;
			border-radius: var(--btn-radius);
			font-size: 1.05rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			margin-top: 12px;
			font-family: 'Inter', sans-serif;
			box-shadow: 0 4px 15px rgba(245, 158, 11, 0.35);
		}
		
		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(245, 158, 11, 0.45);
		}
		
		button:active {
			transform: translateY(0);
		}
		
		.resend-section {
			text-align: center;
			margin-top: 28px;
			padding-top: 28px;
			border-top: 1px solid var(--border-color);
		}
		
		.resend-section p {
			color: var(--text-secondary);
			font-size: 0.95rem;
			margin-bottom: 12px;
			font-weight: 500;
		}
		
		.resend-link {
			color: var(--accent-primary);
			text-decoration: none;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		.resend-link:hover {
			opacity: 0.8;
		}
		
		#msg {
			margin-top: 20px;
			padding: 14px 18px;
			border-radius: var(--btn-radius);
			text-align: center;
			font-weight: 600;
			animation: fadeIn 0.3s;
			background: linear-gradient(135deg, #fee2e2, #fef2f2);
			color: #dc2626;
			border: 1px solid #fca5a5;
		}
		
		#msg:empty {
			display: none;
		}
		
		#msg.success {
			background: linear-gradient(135deg, #d1fae5, #ecfdf5);
			color: #059669;
			border: 1px solid #6ee7b7;
		}
		
		[data-theme="dark"] #msg {
			background: linear-gradient(135deg, #7f1d1d, #450a0a);
			color: #fca5a5;
			border: 1px solid #dc2626;
		}
		
		[data-theme="dark"] #msg.success {
			background: linear-gradient(135deg, #064e3b, #022c22);
			color: #6ee7b7;
			border: 1px solid #059669;
		}
		
		@media (max-width: 480px) {
			.verify-container { padding: 36px 28px; }
		}
	</style>
</head>
<body>
	<button class="theme-toggle" onclick="toggleTheme()">
		<span id="themeIcon">üåô</span>
		<span id="themeText">Dark</span>
	</button>
	
	<div class="verify-container">
		<div class="logo-section">
			<div class="logo-icon">üîí</div>
			<h1>Verify Your Email</h1>
			<p class="subtitle">Enter the OTP sent to your email</p>
		</div>
		
		<div class="info-box">
			<div class="icon">üìß</div>
			<div class="text">
				We've sent a 6-digit verification code to your email address. 
				Please check your inbox and enter the code below.
			</div>
		</div>
		
		<form onsubmit="event.preventDefault(); verifyOtp();">
			<input type="hidden" id="email" value="">
			<div class="form-group">
				<label for="otp">Verification Code</label>
				<input 
					type="text" 
					id="otp" 
					placeholder="000000" 
					maxlength="6" 
					pattern="[0-9]{6}" 
					required
					inputmode="numeric"
				>
			</div>
			<button type="submit">Verify & Continue</button>
		</form>
		
		<div id="msg"></div>
		
		<div class="resend-section">
			<p>Didn't receive the code?</p>
			<a class="resend-link" onclick="resendOtp()">Resend OTP</a>
		</div>
	</div>
	
	<script src="/static/script.js"></script>
	<script>
		// Theme Toggle
		function toggleTheme() {
			const html = document.documentElement;
			const currentTheme = html.getAttribute('data-theme');
			const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
			
			html.setAttribute('data-theme', newTheme);
			localStorage.setItem('theme', newTheme);
			
			const themeIcon = document.getElementById('themeIcon');
			const themeText = document.getElementById('themeText');
			
			if (newTheme === 'dark') {
				themeIcon.textContent = '‚òÄÔ∏è';
				themeText.textContent = 'Light';
			} else {
				themeIcon.textContent = 'üåô';
				themeText.textContent = 'Dark';
			}
		}
		
		// Load saved theme on page load
		document.addEventListener('DOMContentLoaded', () => {
			const savedTheme = localStorage.getItem('theme') || 'light';
			document.documentElement.setAttribute('data-theme', savedTheme);
			
			const themeIcon = document.getElementById('themeIcon');
			const themeText = document.getElementById('themeText');
			
			if (savedTheme === 'dark') {
				themeIcon.textContent = '‚òÄÔ∏è';
				themeText.textContent = 'Light';
			}
			
			// Load email from sessionStorage
			const email = sessionStorage.getItem('email');
			if (email) {
				document.getElementById('email').value = email;
			} else {
				// Redirect to register if no email found
				window.location.href = '/register-page';
			}
		});
		
		// Resend OTP
		async function resendOtp() {
			try {
				const email = document.getElementById('email').value;
				if (!email) {
					showMessage('Email not found. Please register again.', 'error');
					return;
				}
				const response = await fetch('/resend-otp', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ email: email })
				});
				const data = await response.json();
				showMessage(data.msg || data.detail, response.ok ? 'success' : 'error');
			} catch (error) {
				showMessage('Failed to resend OTP. Please try again.', 'error');
			}
		}
		
		function showMessage(text, type) {
			const msgDiv = document.getElementById('msg');
			msgDiv.textContent = text;
			msgDiv.className = type === 'success' ? 'success' : '';
		}
	</script>
</body>
</html>
