<!DOCTYPE html>
<html>
<head>
  <title>AI Stock Assistant</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial;
      color: white;
    }
    .box {
      width: 600px;
      margin: 100px auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #22c55e;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ¤– AI Stock Assistant</h2>

  <textarea id="q" placeholder="Ask like: show top expensive stocks"></textarea>
  <br><br>
  <button onclick="ask()">Ask</button>

  <pre id="ans"></pre>
</div>

<script>
function ask() {
  fetch("http://127.0.0.1:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      question: document.getElementById("q").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("ans").innerText = data.answer;
  });
}
</script>

</body>
</html>
