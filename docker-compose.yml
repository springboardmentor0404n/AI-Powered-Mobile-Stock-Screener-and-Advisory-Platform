version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock_screener_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stock_screener_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock_screener_backend
    ports:
      - "8000:8000"
    environment:
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # API Keys (from .env file)
      ANGEL_API_KEY: ${ANGEL_API_KEY}
      ANGEL_CLIENT_ID: ${ANGEL_CLIENT_ID}
      ANGEL_PASSWORD: ${ANGEL_PASSWORD}
      ANGEL_TOTP_SECRET: ${ANGEL_TOTP_SECRET}

      JWT_SECRET: ${JWT_SECRET}
      NEWS_API_KEY: ${NEWS_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - stock_screener_network
    restart: unless-stopped

volumes:
  redis_data:


networks:
  stock_screener_network:
    driver: bridge
