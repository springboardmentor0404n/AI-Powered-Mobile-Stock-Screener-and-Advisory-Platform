<!DOCTYPE html>
<html>
<head>
    <title>RAG Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(135deg, var(--gray-100) 0%, var(--light-color) 100%); height: 100vh; overflow: hidden;">
    <div class="container" style="max-width: 100%; width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 1rem; margin: 0; border-radius: 0; box-shadow: none;">
        <header style="flex-shrink: 0; margin-bottom: 1rem; padding: 0.5rem 1rem; border-radius: 12px;">
            <h2 style="font-size: 1.8rem; margin: 0.5rem 0;">RAG Chat App</h2>
            <div>
                <a href="/dashboard.html" style="color: white; text-decoration: none; margin-right: 20px; font-size: 1rem;">Dashboard</a>
                <button id="logout-btn" onclick="logout()" style="font-size: 0.9rem; padding: 0.4rem 0.8rem;">Logout</button>
            </div>
        </header>

        <div id="chat-box" style="flex: 1; min-height: 75vh; border: 2px solid var(--gray-300); border-radius: 16px; background: white; box-shadow: inset 0 2px 10px rgba(0,0,0,0.05); margin-bottom: 1rem; padding: 1.5rem;"></div>

        <div class="input-container" style="flex-shrink: 0; margin-top: 0; gap: 1rem; padding: 0 0.5rem 0.5rem 0.5rem;">
            <input type="text" id="question" placeholder="Ask something about stocks..." style="flex: 1; padding: 1rem; font-size: 1.1rem;" />
            <button id="send-btn" onclick="sendQuestion()" style="padding: 1rem 2rem; font-size: 1.1rem;">Send</button>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
