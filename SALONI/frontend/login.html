<!DOCTYPE html>
<html>
<head>
    <title>Login - RAG Chat App</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="login-card">
        <div class="container" style="width: 400px; padding: 2.5rem; text-align: center; background: linear-gradient(135deg, var(--gray-100) 0%, var(--light-color) 100%);">
            <header style="flex-direction: column; justify-content: center; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); padding: 1.5rem; border-radius: 12px 12px 0 0; margin: -2.5rem -2.5rem 1.5rem -2.5rem;">
                <h2 style="color: white; font-size: 1.75rem;">Sign In</h2>
            </header>
            
            <form id="loginForm" onsubmit="event.preventDefault(); login();" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 12px; font-size: 16px; margin: 5px 0; border: 2px solid var(--gray-200); border-radius: 8px; transition: all 0.3s ease;" />
                
                <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 12px; font-size: 16px; margin: 5px 0; border: 2px solid var(--gray-200); border-radius: 8px; transition: all 0.3s ease;" />
                
                <button type="submit" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 12px 30px; font-size: 16px; width: 100%; margin-top: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);">Login</button>
            </form>

            <p style="margin-top: 20px;">
                Don't have an account?
                <a href="/register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500; transition: all 0.3s ease;">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
